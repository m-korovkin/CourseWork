<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админ Панель</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<h1>Панель администратора</h1>

<h1>Создание нового маршрута</h1>
<form class="main_admin_block" method="post" action="createTicket">
  <label  class="admin_label">Выберите город, из которого будет выезжать автобус:</label><br><br>
  <div class="admin_block">
    <select name="cityFrom" class="cities">
      <option value="s" selected>Санкт-Петербург</option>
      <option value="m">Москва</option>
      <option value="n">Нижний Новгород</option>
      <option value="kz">Казань</option>
      <option value="ko">Кострома</option>
      <option value="iar">Ярославль</option>
      <option value="iv">Иваново</option>
      <option value="v">Воронеж</option>
      <option value="ekb">Екатеринбург</option>
      <option value="mur">Муром</option>
    </select>
  </div>
  <label  class="admin_label">Выберите город, в который будет ехать автобус:</label><br><br>
  <div class="admin_block">
    <select name="cityTo" class="cities">
      <option value="m" selected>Москва</option>
      <option value="s">Санкт-Петербург</option>
      <option value="n">Нижний Новгород</option>
      <option value="kz">Казань</option>
      <option value="ko">Кострома</option>
      <option value="iar">Ярославль</option>
      <option value="iv">Иваново</option>
      <option value="v">Воронеж</option>
      <option value="ekb">Екатеринбург</option>
      <option value="mur">Муром</option>
    </select>
  </div>
  <label  class="admin_label_1">Выберите дату:</label>
    <div class="calendar_block">
        <input class="calendar" type="date" name="calendar" value="01-06-2023"
                         max="05-06-2023" min="05-05-2023">
    </div>
  <label  class="admin_label">Выберите время рейса:</label><br><br>
  <div class="admin_block">
    <select name="time" class="time">
      <option value="09:45" selected>9:45</option>
      <option value="14:00">14:00</option>
      <option value="17:30">17:30</option>
    </select>
  </div>
  <label  class="admin_label">Выберите цену рейса:</label><br><br>
  <div class="admin_block">
    <select name="price" class="money">
      <option value="2000" selected>2000</option>
      <option value="3000">3000</option>
      <option value="4000">4000</option>
      <option value="5000">5000</option>
    </select>
  </div>
  <label  class="admin_label">Укажите номер автобуса:</label><br><br>
  <div class="admin_block">
    <select name="bus_number" class="money">
      <option value="15" selected>15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
    </select>
  </div>
  <label  class="admin_label">Укажите номер вокзала:</label><br><br>
  <div class="admin_block">
    <select name="vokzal_number" class="money">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
  <div class="send">
    <button value="btn_submit" type="submit" class="add">Добавить маршрут</button>
  </div>
</form>

</body>
</html>
