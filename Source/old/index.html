<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фирма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="second">
            <div class="from">
                <div>
                    <div class="wrapper">
                        <div class="wrapper2">
                            <label for="from" class="label1">Откуда</label>
                                <input type="search" spellcheck="false" id="from" value autocomplete="off" autocapitalize="off">
                                    <div class="hide" contenteditable="plaintext-only"></div>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="where">
                <div>
                    <div class="where_wrapper">
                        <div class="where_block">
                            <label for="to" class="where_label">Куда</label>
                            <span class="where_span">
                                <input type="search" spellcheck="false" id="to" value autocomplete="off" autocapitalize="off">
                                    <div class="hide" contenteditable="plaintext-only"></div>
                            </span>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="data">
                <div class="data2">
                    <span>
                        <span class="data_span">
                            <div class="data3">
                                <label for="on" class="data_label">Дата поездки</label>
                                <span class="data_span2">
                                    <input type="text" spellcheck="false" id="on" class="data_input" autocomplete="off" autocapitalize="off" readonly value="">
                                        <div contenteditable="false">8 июня</div>
                                </span>
                            </div>
                        </span>
                    </span>
                </div>
            </div>
            <div class="passengers">
                <div>
                    <div>
                        <div class="passengers_2">
                            <label for="passengers" class="passengers_label">Пассажиры</label>
                            <span class="passengers_span">
                                <input type="search" spellcheck="false" id="passengers" value="" tabindex="-1">
                                    <div class="hide" contenteditable="plaintext-only">1</div>
                            </span>
                        </div>
                        <label for="passengers" class="man">
                            <i class="man2">

                            </i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="find">
                <button class="find_button" role="button" id="submit">
                    <span>Найти билет</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
